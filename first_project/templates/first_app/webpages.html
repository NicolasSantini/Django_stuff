<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpages</title>
    <link href="{% static 'css/mystyle.css' %}" rel="stylesheet" class="text/css">
</head>
<body>
<h1>Webpages right here</h1>
<h2>Here are your access records:</h2>
<div class='djangtwo'>
    {% if access_records %}
    <table>
        <thea>
            <th>Site Name</th>
            <th>Date Accessed</th>
        </thea>

        {% for acc in access_records %}
        <tr>
            <td> {{ acc.name }}</td>
            <td> {{ acc.date }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>NO ACCESS RECORDS FOUND!</p>
    {% endif %}


</div>

</body>
</html>
